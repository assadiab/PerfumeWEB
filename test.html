<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Perfume Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Serif', sans-serif;
            background: #271102;
            color: #EAE0D5;
            text-align: center;
            overflow-x: hidden;
        }
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        header {
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(-50px);
        }
        .luxury-title {
            font-size: 4rem;
            color: #AA7940;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #BCB48C;
            font-style: italic;
        }
        .section {
            padding: 80px 20px;
            opacity: 0;
            transform: translateY(50px);
        }
        .floating-bottle {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .floating-bottle img {
            width: 250px;
            opacity: 1;
            transform: scale(1);
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: #271102;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .flip-card {
            background-color: transparent;
            width: 180px;
            height: 180px;
            perspective: 1000px;
            display: inline-block;
            margin: 20px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s, scale 0.3s;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            scale: 1.1;
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .flip-card-front {
            background: #AA7940;
            color: white;
        }
        .flip-card-back {
            background: #BCB48C;
            color: #271102;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <header>
        <h1 class="luxury-title">EXQUISITE SCENT</h1>
        <p class="tagline">L’essence d’un rêve, capturée dans un flacon.</p>
    </header>

    <section class="section floating-bottle" id="bottle-container">
        <img src="flacon.png" alt="Flacon de parfum" id="bottle">
        <div class="bubble" id="bubble1" style="top: 30%; left: 20%;">Bergamote</div>
        <div class="bubble" id="bubble2" style="top: 50%; right: 20%;">Jasmin</div>
        <div class="bubble" id="bubble3" style="top: 70%; left: 30%;">Vanille</div>
    </section>

    <section class="section">
        <h2>Notes Olfactives</h2>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Notes de Tête</p>
                </div>
                <div class="flip-card-back">
                    <p>Bergamote, Citron</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Notes de Cœur</p>
                </div>
                <div class="flip-card-back">
                    <p>Jasmin, Rose</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Notes de Fond</p>
                </div>
                <div class="flip-card-back">
                    <p>Santal, Vanille</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Notes Supplémentaires</p>
                </div>
                <div class="flip-card-back">
                    <p>Musc, Ambre</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 500.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xAA7940
        });

        gsap.to("header", { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
        gsap.utils.toArray(".section").forEach(section => {
            gsap.to(section, {
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            });
        });

        document.getElementById("bottle-container").addEventListener("mouseenter", function() {
            gsap.to(".bubble", { opacity: 1, scale: 1, duration: 0.5, stagger: 0.2 });
        });

        document.getElementById("bottle-container").addEventListener("mouseleave", function() {
            gsap.to(".bubble", { opacity: 0, scale: 0.5, duration: 0.5, stagger: 0.2 });
        });
    </script>
</body>
</html>
