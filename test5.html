<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Perfume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Serif', sans-serif;
            background: #271102;
            color: #EAE0D5;
            text-align: center;
            overflow-x: hidden;
        }
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        header {
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(-50px);
        }
        .luxury-title {
            font-size: 4rem;
            color: #AA7940;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #BCB48C;
            font-style: italic;
        }
        .section {
            padding: 80px 20px;
            opacity: 0;
            transform: translateY(50px);
        }
        .perfume-image {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .perfume-image img {
            width: 300px;
            cursor: pointer;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: #271102;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    
    <header>
        <h1 class="luxury-title">EXQUISITE SCENT</h1>
        <p class="tagline">L’essence d’un rêve, capturée dans un flacon.</p>
        <p class="authors">Créé par Assa DIABIRA & Tahreem ABBASI</p>
    </header>

    <section class="section">
        <h2>Découvrez le Parfum</h2>
        <div class="perfume-image">
            <img src="flacon.png" alt="Flacon de parfum" id="perfume">
            <div class="bubble" id="bubble1">Bergamote</div>
            <div class="bubble" id="bubble2">Jasmin</div>
            <div class="bubble" id="bubble3">Vanille</div>
        </div>
    </section>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 500.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xAA7940
        });

        gsap.to("header", { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
        gsap.utils.toArray(".section").forEach(section => {
            gsap.to(section, {
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            });
        });

        const perfume = document.getElementById("perfume");
        const bubbles = [
            { el: document.getElementById("bubble1"), xOffset: -40, yOffset: -50 },
            { el: document.getElementById("bubble2"), xOffset: 20, yOffset: -100 },
            { el: document.getElementById("bubble3"), xOffset: 60, yOffset: -30 }
        ];

        perfume.addEventListener("mousemove", (e) => {
            bubbles.forEach((bubble, index) => {
                gsap.to(bubble.el, {
                    x: e.offsetX + bubble.xOffset,
                    y: e.offsetY + bubble.yOffset,
                    opacity: 1,
                    scale: 1.2,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        perfume.addEventListener("mouseleave", () => {
            bubbles.forEach((bubble) => {
                gsap.to(bubble.el, { opacity: 0, scale: 0.8, duration: 0.3 });
            });
        });

        gsap.fromTo("#perfume", 
            { y: -500, rotation: -180, opacity: 0 }, 
            { y: 0, rotation: 0, opacity: 1, duration: 2, ease: "bounce.out", delay: 0.5 }
        );
    </script>
</body>
</html>
